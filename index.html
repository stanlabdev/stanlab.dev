<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>StanLab.dev</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Portail technique et créatif de StanLab.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      background-color: #000000; /* Fond noir */
      color: #00aaff; /* Bleu techno */
      font-family: monospace;
      text-align: center;
      padding-top: 8vh;
    }

    img.logo {
      width: 300px;
      height: auto;
      margin-bottom: 2vh;
      opacity: 0.95;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.6em;
      opacity: 0.85;
      margin-top: 0.5em;
    }

    .gif-travaux {
      display: block;
      margin: 6vh auto 0 auto;
      width: 800px;
      height: auto;
      opacity: 0.85;
      animation: pulse 2.5s infinite;
      filter: invert(1); /* Inversion des couleurs */
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.85; }
      99% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.85; }
    }
  </style>
</head>
<body>
  <img src="stanlab-icon.png" alt="StanLab Logo" class="logo">
  <h1>Bienvenue dans le Bastion StanLab</h1>
  <p>Ce domaine est actif. Le portail arrive bientôt.</p>
  <img src="fiole02.gif" alt="Travaux en cours" class="gif-travaux">
</body>
</html>
